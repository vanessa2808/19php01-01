<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="../css/excercise.css">
</head>
<body>	
		<!-- Container for the image gallery -->
	<div class="container">

	  <!-- Full-width images with number text -->
	  <div class="mySlides">
	    <div class="numbertext">1 / 3</div>
	      <img src="../image/succulents.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext1">2 / 3</div>
	      <img src="../image/plant.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext2">3 / 3</div>
	      <img src="../image/daisies.jpg" style="width:100%">
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)"><</a>
	  <a class="next" onclick="plusSlides(1)">></a>

	  
	</div>
	<script type="text/javascript" src="../js/excercise.js"></script>
</body>
</html>
